<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <button class="button" onclick="openPopup('loginPopup')">Login</button>
    <button class="button" onclick="openPopup('signupPopup')">Sign Up</button>
  </div>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('loginPopup')">&times;</span>
      <h2>Login</h2>
      <form>
        <label for="loginName">Name:</label>
        <input type="text" id="loginName" required>
        <br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Popup -->
  <div id="signupPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('signupPopup')">&times;</span>
      <h2>Sign Up</h2>
      <form>
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" required>
        <br>
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" required>
        <br>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required>
        <br>
        <label for="signupRole">Role:</label>
        <input type="text" id="signupRole" required>
        <br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
