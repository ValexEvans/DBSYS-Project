<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/landing-styles.css">
    <title>Tan Landing Page</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <div class="logo">Your Logo</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="title">
        <h1>Welcome, "Name"</h1>
    </div>

    <!-- Landing Page Content -->
    <div class="landing-page">


        <div class="info-title-box">
            <div class="info-top-row">
                <div class="column">
                    <h4 class="title">First Name</h4>

                </div>
                <div class="column">
                    <h4 class="title">Last Name</h4>

                </div>
                <div class="column">
                    <h4 class="title">Phone Number</h4>

                </div>
                <div class="column">
                    <h4 class="title">Email</h4>

                </div>
            </div>
            <div class="info-bottom-row">
                <div class="contact-list-box">
                    <div class="column">
                        <input id="contactFirst" type="text" class="firstName ele" placeholder="Enter first name" />

                    </div>
                    <div class="column">
                        <input id="contactLast" type="text" class="lastName ele" placeholder="Enter last name" />

                    </div>
                    <div class="column">
                        <input id="contactPhone" type="text" class="password ele" placeholder="Enter number" />

                    </div>
                    <div class="column">
                        <input id="contactEmail" type="text" class="email ele" placeholder="Enter email" />

                    </div>
                    <div class="column">

                        <button class="add-button" onclick="addContact()">Add</button>

                    </div>


                </div>
            </div>
        </div>

    </div>
</body>

</html>
