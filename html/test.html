<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form to Call PHP</title>
</head>
<body>

<form id="myForm" action="/test-api/database_connection.php" method="post">
    <input type="button" value="Connect to Database" onclick="submitForm()">
</form>
<form id="myForm1" action="/test-api/CreateDB.php" method="post">
    <input type="button" value="Create a Database" onclick="submitForm1()">
</form>
<form id="myForm2" action="/test-api/CreateTable.php" method="post">
    <input type="button" value="Create a Table" onclick="submitForm2()">
</form>

<script>
    function submitForm() {
        document.getElementById("myForm").submit();
    }
    function submitForm1() {
        document.getElementById("myForm1").submit();
    }
    function submitForm2() {
        document.getElementById("myForm2").submit();
    }
</script>

</body>
</html>
